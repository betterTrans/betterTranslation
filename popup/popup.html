<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <h1>更好的翻譯</h1>
        <h3>預設快速鍵說明：（<a id="customize_hotkey" href="">自定義快速鍵</a>）</h3>
        <div>
            <ul id="hotkey_desc">
                <li>Alt+1：進行分句，並備份原文</li>
                <li>Alt+2：（請先進行 Google 翻譯）自動滾動頁面</li>
                <li>Alt+3：備份譯文（然後請關閉 Google 翻譯，或重新載入頁面）</li>
                <li>Alt+上：切換原文、譯文（請關閉 Google 翻譯）</li>
                <hr/>
                <li>Ctrl+Shift+點擊：編輯譯句</li>
                <li>Ctrl+Enter：完成譯句編輯</li>
            </ul>
        </div>
        <div>
            <h3>一鍵翻譯：</h3>
            <label for="api_key_input_text">此功能會使用到 Google 翻譯 API。請使用您自己的 API_KEY：</label>
            <div>
                <input type="text" id="api_key_input_text" name="api_key" required size="40">
                <input type="button" id="api_key_confirm_button" value="送出" >
                <input type="button" id="api_key_clear_button" value="清除" >
            </div>
            <div id="current_api_key">目前尚未設定 API_KEY。。。</div>
        </div>
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
